<div class="comments">
    <div class="comment-item" *ngFor="let comment of comments">
        <div class="row">
            <div class="col-md-2">
                <div class="avatar">{{comment.name | avatar}}</div>
            </div>
            <div class="col-md-10">
                <div class="comment">
                    <strong style="font-size: 20px;font-weight: bold;">{{ comment.name }}</strong>
                    <p>{{ comment.date }}</p>
                    <p style="margin-bottom: 20px">{{ comment.comment }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
